<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label id="name-label"
          >Name
          <input type="text" id="name" placeholder="Enter Your Name" required
        /></label>
        <label id="email-label"
          >Email
          <input type="email" id="email" placeholder="Enter Your Email" required
        /></label>
        <label  id="number-label"
          >Age (optional)
          <input id="number" type="number" min="18" max="50" placeholder="Age" required
        /></label>
        <label for="refrence"
          >Which option best describes your current role?
          <select id="dropdown" name="dropdown" >
            <option value="">Select Current Role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to stay</option>
            <option value="5">Other</option>

          </select>
        </label>
      </fieldset>

      <fieldset>
        <label for="">Would you recommend freeCodeCamp to a friend?</label>
        <label for="definately"><input id="definately" type="radio" value="1" name="account-type" class="inline"> Definately</label>
        <label for="may_be"><input id="may_be" type="radio" value="1" name="account-type" class="inline"> May Be</label>
        <label for="not_sure"><input id="not_sure" type="radio" value="1" name="account-type" class="inline"> Not Sure</label>
        
      </fieldset>
      <fieldset>
        <label for="refrence1">What is your favorite feature of freeCodeCamp?
        <select name="refrence1" id="refrence1">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>

        </select>
    </label>
      </fieldset>

      <fieldset>
        <label for="">
            What would you like to see improved? (Check all that apply)
        </label>
        <label for="front_end_projects">
            
            <input id="front_end_projects" type="checkbox "  class="inline" required> Front End Projects 
        </label>
        <label for="Back-end Projects">
            
            <input id="Back-end Projects" type="checkbox" value="1" class="inline" required> Back-end Projects
        </label>
        <label for="Data Visualization">
            
            <input id="Data Visualization" type="checkbox" value="1" class="inline" required> Data Visualization 
        </label>
        <label for="Challenges">
            
            <input id="Challenges" type="checkbox" value="1" class="inline" required> Challenges 
        </label>
        <label for="Open Source Community">
            
            <input id="Open Source Community" type="checkbox" value="1" class="inline" required> Open Source Community 
        </label>
        <label for="Gitter help rooms">
            
            <input id="Gitter help rooms" type="checkbox" value="1" class="inline" required> Gitter help rooms 
        </label>
        <label for="Videos">
            
            <input id="Videos" type="checkbox" value="1" class="inline" required> Videos 
        </label>
        <label for="City Meetups">
            
            <input id="City Meetups" type="checkbox" value="1" class="inline" required> City Meetups 
        </label>
        <label for="Wiki">
            
            <input id="Wiki" type="checkbox" value="1" class="inline" required> Wiki 
        </label>
        <label for="Forum">
            
            <input id="Forum" type="checkbox" value="1" class="inline" required> Forum 
        </label>
        <label for="Additional Courses">
            
            <input id="Additional Courses" type="checkbox" value="1" class="inline" required> Additional Courses
        </label>

      </fieldset>

      <fieldset>
        <label for="">
            Any comments or suggestions?
            <textarea name="" id="" cols="70" rows="10" placeholder="Enter your comments here..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
